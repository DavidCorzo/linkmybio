<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script scr="static/styles/img.css"></script> -->
    <!-- <link rel="stylesheet" href="static/styles/img.css" type="text/css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Link in my bio</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <style>
        body {

            background-image: url("static/img.jpg");
        }
    </style>
</head>



<body>
    <center>
        <h1>
            <font color="black" style="font-family: American Typewritter">Link in my bio: {{ name }}</font>
        </h1>
        <div>
            <img src="static/{{img}}" height="150px">
        </div>
        <br>
        <p>
            <font color="black" style="font-family: Computer Modern">{{ shortbio }}</font>
        </p>
        <div>
            {% if fbshow %}
            <form action="{{ fblink }}">
                <button class="facebook" type="submit" style="font-family: American Typewriter">{{ fbdesc }}</button>
            </form>
            {% endif %}
        </div>
        <br>
        <div>
            {% if twshow %}
            <form action="{{ twlink }}">
                <button class="twitter" type="submit" style="font-family: sans-serif">{{ twdesc }}</button>
            </form>
            {% endif %}
        </div>
        <br>
        <div>
            {% if igshow %}
            <form action="{{ iglink }}">
                <button class="instagram" type="submit" style="font-family: American Typewriter">{{ igdesc }}</button>
            </form>
            {% endif %}
        </div>
        <br>
        <div>
            {% if lishow %}

            <form action="{{ lilink }}">
                <button class="linkedin" type="submit" style="font-family: American Typewriter">{{ lidesc }}</button>
            </form>
            {% endif %}
        </div>
    </center>
</body>

</html>
